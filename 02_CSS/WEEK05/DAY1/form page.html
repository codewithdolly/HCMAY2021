<body>
    <div class="container">
        <div class="border m-5">
            <form action="form" method="POST">
                <h2 class="form form-light" style="text-align:center; font-weight: bold; background-color: azure;">
                    Registration form</h2>
                <hr>
                <fieldset class="form-group">
                    <label for="text">User Name</label>
                    <input class="form-control" type="text" value="" name="username" placeholder="">
                    <div class="form-text text-muted">Your full name here.</div>
                </fieldset>
            </form>
            <form name="form" method="POST" class="form-inline mb-2">
                <fieldset class="form-group">
                    <label for="text" class="mr-2">Email</label>
                    <input type="text" value="" name="mailid" class="mr-5" placeholder="@gmail.com" />
                </fieldset>
                <fieldset class="input-group-prepend my-2">
                    <span class="input-group-text">+91</span>
                    <input type="text" value="" name="" class="" placeholder=""> 
                    <input type="buttton"  class="btn btn-primary input-group-prepend" name="" value="accept">
                </fieldset>
            </form>

            <form name="form" method="POST" class="form-inline my-2">
                <fieldset class="form-group">
                    <label for="text" class="mr-2">State</label>
                    <select>
                        <option>--Select--</option>
                        <option value="Telengana">Telengana</option>
                        <option value="Andhra Pradesh">Andhra-Pradesh</option>
                        <option value="Madhya pradesh">Madhya pradesh</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Other">Other</option>
                    </select>
                    <div>
                        <input type="text" value="" name="text" class="mx-2 px-5" placeholder=" Pin code">
                    </div>
                    
                </fieldset>
                <fieldset class="form-group">
                <div class="">
                    <label class="btn btn-primary">
                        <input type="radio" name="Gender" value="">Male
                    </label>
                </div>
                <div class="btn-group">
                    <label class="btn btn-primary">
                        <input type="radio" name="Gender" value="">Female
                    </label>
                </div>
            </fieldset>
                
        </div>

        </form>

    </div>
