<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <script type="text/javascript" src="javascript.js"></script>
    <script type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        let x = 4;
        let y = '4';
        let z = 4.0;


        //logical operators
        //logical && operators
        d = ((x >= y) && (z !== x));
        document.write("the value of : " + d + "<br/>");

        //logical || operators
        d = ((x >= y) || (z !== x));
        document.write("the value of : " + d + "<br/>")

        //logical reverced && (!&&)  operators
        d = !((x >= y) && (z !== x));
        document.write("the value of  (!&&)  reverced : " + d + "<br/>")

        //logical reverced || (!||)  operators
        d = !((x >= y) || (z !== x));
        document.write("the value of (!||)  reverced : " + d + "<br/>")
    </script>
</body>

</html>
