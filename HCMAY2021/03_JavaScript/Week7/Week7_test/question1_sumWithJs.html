<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum with Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">
     let sum= (num1, num2, num3) => {
        let totalSum=(num1+ num2 +num3);
        //document.write('Total value : '+  num1+ num2 +num3+ "<br/>");
         console.log(totalSum);
        return totalSum;
    }
    
    </script>
</head>
<body>
    
    <script type="text/javascript">
    //Write a function that takes 3 numbers as parameters and returns the sum of all three numbers.
        let num1= 4;
        let num2= 5;
        let num3= 7;

        let totalSum= sum(num1, num2, num3);
        console.log(totalSum);
        document.write("Total Sum" + totalSum);


    </script>
</body>
</html>
