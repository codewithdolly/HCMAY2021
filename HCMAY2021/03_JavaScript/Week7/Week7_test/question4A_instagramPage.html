    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h3 class="pr-5"><a href="https://instagram.com/">Instagram</a></h3>

                    <form class="form-inline my-2 mr-sm-2 my-lg-0">

                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-home icon-2x"></i></a>

                        </li>

                        <li class="nav-item">

                        </li>

                            height="50px" style="border-radius: 50%; margin-right: 5px;">
                        <p class="card-text d-flex mt-3" style="line-height: 3px; "><b>intensedolly321</b></p>
                        <p class="card-text d-flex" style="line-height: 2px;">Banjara hills, Hyderabad</p>
                    </div>
                    <img src="./Images/insta2.png" alt="Card image" class="img-fluid d-block p-1">
                    <div class="card-body">
                        <span id="" onclick="addLike()"><span id="likecount">365</span> <i
                                class="card-text far fa-heart mr-1"></i></span>
                        <i class="card-text far fa-comment mr-1"></i>
                        <i class="card-text fas fa-location-arrow"></i>
                        <i class="card-text far fa-bookmark float-right"></i>
                        <p class="card-text mt-3"><b>Anand_P_</b>Life is 10% what happens to you and 90% how you react
                            to it.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var likeCount = 365;

        function addLike(likeAdd) {
