    <title>Aero Function</title>
    <script>
        let firstName = "dolly";
        let lastName = "Singh";

        let fullName =() => {

            return firstName + lastName;
        }

         totalVolum= (v1, v2) => {
            let r=((v1+100)/v2 -10*v1);
            return r;


        }

    </script>


</head>

<body>

    <div class="" style="background-color: rgb(174, 177, 177);">

            document.write(fullName() + "<br>")
            console.log(fullName())


        // 2nd example

        let val1= 5;
        let val2= 27;
        let res= 0;

            res= totalVolum(val1, val2);

            document.write(res)
