<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Signup Page</title>

  <script type="text/javascript">
    function checkBorder(event) {
      const val1 = event.target.value;
      let inputPwd = document.getElementById("pwd1");
      let inputConfirmPwd = document.getElementById("pwd2");
      console.log(inputPwd.value);

      if (inputPwd.value === val1 && val1.trim().length > 0) {
        inputPwd.setAttribute("class", "form-control is-valid");
        inputConfirmPwd.setAttribute("class", "form-control is-valid");
      } else {
        inputPwd.setAttribute("class", "form-control is-invalid");
        inputConfirmPwd.setAttribute("class", "form-control is-invalid");
      }

    }

  </script>
</head>

<body class="bg-light text-light">
  <div class="container">
    <div class="row shadow-lg m-5 p-5 bg-dark">
      <div class="col-sm-12">
        <form class="border p-2" action="/form/submit">

          <div class="form-group">
            <label for="">Name</label>
            <input type="Text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Name">

            <div class="form-group">
              <label for="">Email address</label>
              <input type="email" class="form-control" id=" " aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="">Phone No.</label>
              <input type="text" class="form-control" id="" placeholder="+91">
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <input type="text" title="Password must have at least a number" class="form-control d-block"
                id="pwd1" required pattern="[A-Za-z]{3}" placeholder="Password">
              <span class="text-muted">Password (6 characters minimum)</span>
            </div>

            <div class="form-group">
              <label for="">Confirm Password</label>
              <input type="text" onkeyup="checkBorder(event)" class="form-control" id="pwd2"
                placeholder="Confirm Password">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id=" ">
              <label class="form-check-label" for=" ">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!--Script Started-->
  <script type="text/javascript">
    
  </script>
</body>

</html>
