</head>
<body>
    <script type="text/javascript">
    let numArray=[];
    let oddArray=[];
    function arrayOfNumbers(numArray){
        for(let i=0; i<numArray.length; i++){
            if(numArray[i]%2 != 0){
                oddArray[i]=numArray[i]
            }
            else{}
        }
        return oddArray;
    }
    let arr1=[1,2,3,4,5,6,7];
    document.write(arrayOfNumbers(arr1));
    
    </script>
</body>
