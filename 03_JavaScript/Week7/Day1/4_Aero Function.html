<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicationTable</title>
    <script type="text/javascript">


let mutliplicationTable= (num1,num2)=>{
            for(let multiplier = 1; multiplier <= num2; multiplier++) {
                let result = (num1+"x"+multiplier+" = "+ num1 * multiplier + "<br>" );
                console.log(result)
                document.write(result)
            }
        }

    </script>
</head>

<body>
    <div style="background-color: beige;">
        <h2>Hello</h2>
        <script type="text/javascript">

            var num1 = 23;

            var num2=20;
            
            mutliplicationTable(num1,num2)
            



        </script>
    </div>
</body>

</html>
